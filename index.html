<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>What Day Is It</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 10px;
        background-color: red;
        font-family: 'Press Start 2P', cursive;
        overflow: hidden;
        user-select: none;
        -webkit-app-region: drag;
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        border: 4px solid black;
        border-style: double;
      }

      #header {
        background-color: white;
        border: 3px solid black;
        padding: 8px;
        text-align: center;
        margin-bottom: 8px;
        font-size: 3.5vmin;
      }

      #calendar {
        background-color: white;
        color: black;
        border: 3px solid black;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
        image-rendering: pixelated;
      }

      .weekday {
        font-size: 5vmin;
        margin-bottom: 6px;
        text-transform: uppercase;
      }

      .month {
        font-size: 4.5vmin;
        margin-bottom: 6px;
        text-transform: uppercase;
      }

      .day {
        font-size: 20vmin;
        margin: 5px 0;
        line-height: 1;
      }

      .year {
        font-size: 5vmin;
        margin-top: 6px;
      }

      /* pixel art decorations */
      .pixel-decoration {
        width: 8px;
        height: 8px;
        background-color: black;
        margin: 2px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="header">WHAT DAY IS IT?</div>
    <div id="calendar">
      <div class="weekday" id="weekday">SUNDAY</div>
      <div class="day" id="day">01</div>
      <div class="month" id="month">JANUARY</div>
      <div class="year" id="year">2023</div>
    </div>

    <script>
      // Function to update the date
      function updateDate() {
        const now = new Date()
        const weekdayNames = [
          'SUNDAY',
          'MONDAY',
          'TUESDAY',
          'WEDNESDAY',
          'THURSDAY',
          'FRIDAY',
          'SATURDAY',
        ]

        const monthNames = [
          'JANUARY',
          'FEBRUARY',
          'MARCH',
          'APRIL',
          'MAY',
          'JUNE',
          'JULY',
          'AUGUST',
          'SEPTEMBER',
          'OCTOBER',
          'NOVEMBER',
          'DECEMBER',
        ]

        document.getElementById('weekday').textContent = weekdayNames[now.getDay()]
        document.getElementById('month').textContent = monthNames[now.getMonth()]
        document.getElementById('day').textContent = now.getDate().toString().padStart(2, '0')
        document.getElementById('year').textContent = now.getFullYear()
      }

      // Update date immediately and then every second
      updateDate()
      setInterval(updateDate, 1000)

      // Allow window drag
      document.addEventListener('mousedown', (e) => {
        if (e.button === 0) {
          e.preventDefault()
        }
      })
    </script>
  </body>
</html>
