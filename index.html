<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>What Day Is It</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: red;
        font-family: 'Press Start 2P', cursive;
        overflow: hidden;
        user-select: none;
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        border: 4px solid black;
        border-style: double;
      }

      /* Custom title bar styling */
      #title-bar {
        height: 30px;
        background-color: red;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0 8px;
        -webkit-app-region: drag;
        border-bottom: 3px solid black;
      }

      #window-controls {
        display: flex;
        -webkit-app-region: no-drag;
        margin-right: 15px;
      }

      .button {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid white;
        cursor: pointer;
      }

      #min-button {
        background-color: #ffc000;
      }

      #max-button {
        background-color: #00c000;
      }

      #close-button {
        background-color: #ff0000;
      }

      .button:hover {
        filter: brightness(1.2);
      }

      #content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding: 10px;
      }

      #header {
        background-color: white;
        border: 3px solid black;
        padding: 8px;
        text-align: center;
        margin-bottom: 8px;
        font-size: 3.5vmin;
      }

      #calendar {
        background-color: white;
        color: black;
        border: 3px solid black;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
        image-rendering: pixelated;
      }

      .weekday {
        font-size: 5vmin;
        margin-bottom: 6px;
        text-transform: uppercase;
      }

      .month {
        font-size: 4.5vmin;
        margin-bottom: 6px;
        text-transform: uppercase;
      }

      .day {
        font-size: 20vmin;
        margin: 5px 0;
        line-height: 1;
      }

      .year {
        font-size: 5vmin;
        margin-top: 6px;
      }

      /* Pixelated styling for buttons */
      .pixel-button {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .pixel-button::before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        right: 3px;
        bottom: 3px;
        background-color: rgba(255, 255, 255, 0.3);
      }

      #min-button .pixel-button::after {
        content: '';
        position: absolute;
        bottom: 4px;
        left: 4px;
        right: 4px;
        height: 2px;
        background-color: black;
      }

      #max-button .pixel-button::after {
        content: '';
        position: absolute;
        top: 4px;
        left: 4px;
        right: 4px;
        bottom: 4px;
        border: 2px solid black;
      }

      #close-button .pixel-button::before,
      #close-button .pixel-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 2px;
        background-color: black;
      }

      #close-button .pixel-button::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      #close-button .pixel-button::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <!-- Custom title bar -->
    <div id="title-bar">
      <div id="window-controls">
        <div id="close-button" class="button">
          <div class="pixel-button"></div>
        </div>
        <div id="max-button" class="button">
          <div class="pixel-button"></div>
        </div>
        <div id="min-button" class="button">
          <div class="pixel-button"></div>
        </div>
      </div>
    </div>

    <!-- Main content wrapper -->
    <div id="content">
      <div id="header">WHAT DAY IS IT?</div>
      <div id="calendar">
        <div class="weekday" id="weekday">SUNDAY</div>
        <div class="day" id="day">01</div>
        <div class="month" id="month">JANUARY</div>
        <div class="year" id="year">2023</div>
      </div>
    </div>

    <script>
      // Function to update the date
      function updateDate() {
        const now = new Date()
        const weekdayNames = [
          'SUNDAY',
          'MONDAY',
          'TUESDAY',
          'WEDNESDAY',
          'THURSDAY',
          'FRIDAY',
          'SATURDAY',
        ]

        const monthNames = [
          'JANUARY',
          'FEBRUARY',
          'MARCH',
          'APRIL',
          'MAY',
          'JUNE',
          'JULY',
          'AUGUST',
          'SEPTEMBER',
          'OCTOBER',
          'NOVEMBER',
          'DECEMBER',
        ]

        document.getElementById('weekday').textContent = weekdayNames[now.getDay()]
        document.getElementById('month').textContent = monthNames[now.getMonth()]
        document.getElementById('day').textContent = now.getDate().toString().padStart(2, '0')
        document.getElementById('year').textContent = now.getFullYear()
      }

      // Update date immediately and then every second
      updateDate()
      setInterval(updateDate, 1000)

      // Window control buttons functionality
      const { ipcRenderer } = require('electron')

      document.getElementById('min-button').addEventListener('click', () => {
        ipcRenderer.send('minimize-window')
      })

      document.getElementById('max-button').addEventListener('click', () => {
        ipcRenderer.send('maximize-window')
      })

      document.getElementById('close-button').addEventListener('click', () => {
        ipcRenderer.send('close-window')
      })
    </script>
  </body>
</html>
